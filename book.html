<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Book Appointment - MyDoc</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            line-height: 1.6;
            background-color: #f4f8fb;
            color: #333;
        }

        /* Header Styles */
        header {
            background-color: #007bff;
            color: white;
            padding: 1rem 0;
            position: sticky;
            top: 0;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        header .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 2rem;
        }

        header .logo {
            font-size: 1.8rem;
            font-weight: bold;
        }

        header nav ul {
            list-style: none;
            display: flex;
            gap: 1.5rem;
        }

        header nav ul li a {
            text-decoration: none;
            color: white;
            font-weight: 500;
            padding: 0.5rem 1rem;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        header nav ul li a:hover {
            background-color: white;
            color: #007bff;
        }

        /* Book Appointment Page */
        .book-section {
            padding: 4rem 2rem;
            background-color: #ffffff;
            text-align: center;
        }

        .book-form {
            max-width: 600px;
            margin: 0 auto;
            background: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.1);
        }

        .book-form label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: bold;
        }

        .book-form input,
        .book-form select {
            width: 100%;
            padding: 0.8rem;
            margin-bottom: 1rem;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .book-form button {
            width: 100%;
            padding: 0.8rem;
            background-color: #007bff;
            color: white;
            font-size: 1rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .book-form button:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }

        .error-message {
            color: red;
            font-size: 0.9rem;
            margin-top: -0.8rem;
            margin-bottom: 1rem;
            text-align: left;
        }

        /* Footer */
        footer {
            background-color: #0056b3;
            color: white;
            text-align: center;
            padding: 1.5rem 2rem;
        }

        footer a {
            color: white;
            text-decoration: underline;
        }

        footer a:hover {
            text-decoration: none;
        }

        /* Media Queries */
        @media (max-width: 768px) {
            header .container {
                flex-direction: column;
                text-align: center;
            }
        }
    </style>
</head>

<body>
    <!-- Header Section -->
    <header>
        <div class="container">
            <div class="logo">
                MyDoc
            </div>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="book.html">Book Appointment</a></li>
                    <li><a href="login.html">Login</a></li>
                    <li><a href="signup.html">Sign Up</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Book Appointment Section -->
    <div class="book-section">
        <h2>Book Your Appointment</h2>
        <p>Fill in the form below to book an appointment with our doctor</p>

        <form action="#" method="POST" class="book-form">
            <label for="patient-name">Your Name</label>
            <input type="text" id="patient-name" name="name" placeholder="Enter your full name" required>
            <div id="name-error" class="error-message"></div>

            <label for="patient-email">Email Address</label>
            <input type="email" id="patient-email" name="email" placeholder="Enter your email" required>
            <div id="email-error" class="error-message"></div>

            <label for="patient-phone">Phone Number</label>
            <input type="text" id="patient-phone" name="phone" placeholder="Enter your phone number" required>
            <div id="phone-error" class="error-message"></div>

            <label for="appointment-date">Appointment Date</label>
            <input type="date" id="appointment-date" name="date" required>
            <div id="date-error" class="error-message"></div>

            <label for="appointment-time">Appointment Time</label>
            <select id="appointment-time" name="time" required>
                <option value="">-- Select Time Slot --</option>
                <option value="08:00 - 09:00">08:00 - 09:00</option>
                <option value="09:00 - 10:00">09:00 - 10:00</option>
                <option value="10:00 - 11:00">10:00 - 11:00</option>
                <option value="11:00 - 12:00">11:00 - 12:00</option>
                <option value="12:00 - 01:00">12:00 - 01:00</option>
                <option value="01:00 - 02:00">01:00 - 02:00</option>
                <option value="02:00 - 03:00">02:00 - 03:00</option>
                <option value="03:00 - 04:00">03:00 - 04:00</option>
                <option value="04:00 - 05:00">04:00 - 05:00</option>
                <option value="05:00 - 06:00">05:00 - 06:00</option>
                <option value="06:00 - 07:00">06:00 - 07:00</option>
            </select>
            <div id="time-error" class="error-message"></div>
            
            <label for="doctor-name">Select Doctor</label>
            <select id="doctor-name" name="doctor" required>
                <option value="">-- Select --</option>
                <option value="Dr. Smith">Dr. Smith</option>
                <option value="Dr. Johnson">Dr. Johnson</option>
                <option value="Dr. Lee">Dr. Lee</option>
            </select>
            <div id="doctor-error" class="error-message"></div>

            <button onclick=location.href='book.html'type="submit">Book Appointment</button>
        </form>
    </div>

    <!-- Footer Section -->
    <footer>
        <p>&copy; 2024 MyDoc - All Rights Reserved</p>
        <a href="privacy.html">Privacy Policy</a> | <a href="terms.html">Terms of Service</a>
    </footer>

    <script>
        // Form Validation
        document.querySelector('.book-form').addEventListener('submit', function (e) {
            const name = document.getElementById('patient-name');
            const email = document.getElementById('patient-email');
            const phone = document.getElementById('patient-phone');
            const date = document.getElementById('appointment-date');
            const time = document.getElementById('appointment-time');
            const doctor = document.getElementById('doctor-name');
    
            // Error containers
            const errors = {
                name: document.getElementById('name-error'),
                email: document.getElementById('email-error'),
                phone: document.getElementById('phone-error'),
                date: document.getElementById('date-error'),
                time: document.getElementById('time-error'),
                doctor: document.getElementById('doctor-error'),
            };
    
            // Reset errors
            Object.values(errors).forEach(error => error.textContent = '');
    
            // Validation
            let isValid = true;
    
            if (!name.value.trim()) {
                errors.name.textContent = "Name is required.";
                isValid = false;
            }
    
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!email.value.trim() || !emailRegex.test(email.value)) {
                errors.email.textContent = "A valid email is required.";
                isValid = false;
            }
    
            if (!phone.value.trim() || phone.value.length < 10) {
                errors.phone.textContent = "A valid phone number is required.";
                isValid = false;
            }
    
            if (!date.value) {
                errors.date.textContent = "Appointment date is required.";
                isValid = false;
            }
    
            if (!time.value) {
                errors.time.textContent = "Appointment time is required.";
                isValid = false;
            }
    
            if (!doctor.value) {
                errors.doctor.textContent = "Please select a doctor.";
                isValid = false;
            }
    
            if (!isValid) {
                e.preventDefault();
            } else {
                // Redirect to success.html after successful validation
                e.preventDefault(); // Prevent form from refreshing the page
                window.location.href = 'success.html';
            }
        });
    </script>
    <script src="firebaseConfig.js"type="module"></script>
    <script src="scripts/book.js"></script>
    
</body>

</html>
